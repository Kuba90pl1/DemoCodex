<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windswept Exile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0c0f14;
      color: #e6e1d5;
      font-family: "Trebuchet MS", sans-serif;
    }
    #ui {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .panel {
      position: absolute;
      background: rgba(10, 12, 16, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      backdrop-filter: blur(4px);
    }
    #hud {
      left: 16px;
      top: 16px;
      min-width: 200px;
    }
    #hint {
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      text-align: center;
      font-size: 14px;
      padding: 8px 16px;
    }
    #dialogue {
      left: 50%;
      bottom: 80px;
      transform: translateX(-50%);
      width: 60%;
      display: none;
    }
    #inventory {
      right: 16px;
      top: 16px;
      width: 240px;
      display: none;
    }
    #trade {
      right: 16px;
      bottom: 16px;
      width: 280px;
      display: none;
    }
    #prompt {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: auto;
      background: radial-gradient(circle, rgba(0,0,0,0.1), rgba(0,0,0,0.75));
      color: #e6e1d5;
      font-size: 18px;
    }
    button {
      pointer-events: auto;
      background: rgba(40, 44, 52, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e6e1d5;
      padding: 6px 10px;
      margin-top: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    button:hover {
      background: rgba(70, 76, 88, 0.95);
    }
    #crosshair {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 6px;
      height: 6px;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="hud" class="panel"></div>
    <div id="hint" class="panel"></div>
    <div id="dialogue" class="panel"></div>
    <div id="inventory" class="panel"></div>
    <div id="trade" class="panel"></div>
    <div id="crosshair"></div>
    <div id="prompt" class="panel">
      <div>
        <div>Windswept Exile</div>
        <div style="font-size: 14px; opacity: 0.8; margin-top: 8px;">Click to wake on the docks. WASD to move, Mouse to look, V to toggle view, E to interact.</div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
